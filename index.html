<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daynamic API</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .country{
            border: 3px solid rgb(151, 15, 15);
            padding: 10px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            flex-direction: column;

        }
        #display{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        #displayCurrent{
            width: 200px;
            box-shadow: 10px 10px 10px #ddd;
        }
    </style>
</head>
<body>
    <h1 class="text-danger text-center">Information Of All Countries</h1>
    <div id="currentCuntry" class="col-md-6 w-50">

    </div>
    <div id="display">
       
    </div>

    <!-- <button class="btn btn-secondary" onclick="getCountry()">Click Me</button> -->
    <script src="main.js"></script>
</body>
</html>
